services:
  - type: web
    name: backoffice-api
    env: node
    plan: starter
    region: frankfurt
   buildCommand: pnpm install --frozen-lockfile --prod=false && pnpm --filter backoffice-api prisma:generate && pnpm --filter backoffice-api build
    startCommand: pnpm --filter backoffice-api prisma:migrate:deploy && pnpm --filter backoffice-api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Set the rest in Render Dashboard (DATABASE_URL, JWT_*, CORS_ORIGIN, ...)

  - type: web
    name: backoffice-web
    env: node
    plan: starter
    region: frankfurt
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter backoffice-web build
    startCommand: pnpm --filter backoffice-web start
    envVars:
      - key: NODE_ENV
        value: production
      # NEXT_PUBLIC_API_BASE_URL must be set in Render Dashboard
