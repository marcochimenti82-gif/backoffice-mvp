services:
  - type: web
    name: backoffice-api
    env: node
    plan: starter
    region: frankfurt
    buildCommand: |
      corepack enable &&
      corepack prepare pnpm@9.15.4 --activate &&
      pnpm install --frozen-lockfile --prod=false &&
      pnpm --filter @backoffice/shared build &&
      pnpm --filter backoffice-api exec prisma generate &&
      pnpm --filter backoffice-api exec prisma migrate deploy &&
      pnpm --filter backoffice-api build
    startCommand: pnpm --filter backoffice-api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      # Impostare nel Dashboard Render:
      # DATABASE_URL, JWT_ACCESS_SECRET, JWT_REFRESH_SECRET, CORS_ORIGIN, ...

  - type: web
    name: backoffice-web
    env: node
    plan: starter
    region: frankfurt
    buildCommand: |
      corepack enable &&
      corepack prepare pnpm@9.15.4 --activate &&
      pnpm install --frozen-lockfile --prod=false &&
      pnpm --filter @backoffice/shared build &&
      pnpm --filter backoffice-web build
    startCommand: pnpm --filter backoffice-web start
    envVars:
      - key: NODE_ENV
        value: production
      # Impostare nel Dashboard Render:
      # NEXT_PUBLIC_API_BASE_URL=https://backoffice-api-qw53.onrender.com
