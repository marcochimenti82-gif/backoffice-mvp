services:
  - type: web
    name: backoffice-api
    env: node
    plan: starter
    region: frankfurt
    buildCommand: >
      corepack enable &&
      corepack prepare pnpm@9.15.4 --activate &&
      pnpm install --frozen-lockfile --prod=false &&
      pnpm --filter ./packages/shared build &&
      pnpm --filter ./apps/api exec prisma generate &&
      pnpm --filter ./apps/api build
    startCommand: >
      pnpm --filter ./apps/api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      # DATABASE_URL, JWT_*, CORS_ORIGIN nel Dashboard Render

  - type: web
    name: backoffice-web
    env: node
    plan: starter
    region: frankfurt
    buildCommand: >
      corepack enable &&
      corepack prepare pnpm@9.15.4 --activate &&
      pnpm install --frozen-lockfile --prod=false &&
      pnpm --filter ./packages/shared build &&
      pnpm --filter ./apps/web build
    startCommand: >
      pnpm --filter ./apps/web start
    envVars:
      - key: NODE_ENV
        value: production
      # NEXT_PUBLIC_API_BASE_URL nel Dashboard Render
